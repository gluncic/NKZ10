<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Popis zanimanja</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f8f8f8; }
        .zanimanje { cursor: pointer; margin: 8px 0; font-weight: bold; }
        .opis { margin-left: 20px; margin-bottom: 10px; font-style: italic; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Popis zanimanja</h1>
    {% for code, data in zanimanja.items() %}
        <div class="zanimanje"
             hx-get="/opis/{{ code }}"
             hx-target="#opis-{{ code }}"
             hx-swap="toggle">
            {{ data.ime }}
        </div>
        <div id="opis-{{ code }}"></div>
    {% endfor %}
</body>
</html>
