<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>NKZ – Zanimanja (Tablični prikaz)</title>
    <!-- CSP meta tag: dozvoljavamo učitavanje skripti i stilova s 'self' i unpkg.com -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' https://unpkg.com; 
                   script-src 'self' 'unsafe-inline' https://unpkg.com; 
                   style-src 'self' 'unsafe-inline';">
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f8f8f8;
            color: black;
        }
        table.zanimanja-table {
            border-collapse: collapse;
            width: 100%;
        }
        table.zanimanja-table th,
        table.zanimanja-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        /* Rod - prva razina */
        .rod-row {
            background-color: #F25022; /* Microsoft narančasta */
            font-size: 1.3em;
            font-weight: bold;
        }
        /* Skupina - druga razina */
        .group-row {
            background-color: #0078D7; /* Microsoft plava */
            font-size: 1.1em;
            font-weight: bold;
        }
        /* Zanimanje - treća razina */
        .occupation-row {
            background-color: #ffffff; /* Bijela */
            font-size: 1em;
        }
        .opis {
            margin-top: 6px;
            background: #f0f0f0;
            padding: 10px;
            font-style: italic;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tablični prikaz NKZ</h1>
    
    <table class="zanimanja-table">
      <thead>
        <tr>
          <th style="width: 15%;">Šifra</th>
          <th>Naziv</th>
        </tr>
      </thead>
      <tbody>
        {% for item in rods %}
          <!-- Svaki rod je inicijalno jedan <tr> -->
          <tr id="rod-{{ item.slug }}" class="rod-row">
            <td></td>
            <td>
              <a href="#"
                 hx-get="/skupine/{{ item.slug }}"
                 hx-target="#rod-{{ item.slug }}"
                 hx-swap="outerHTML">
                 {{ item.rod }}
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <br>
    <!-- Minimalni test (klik dodaje redak s 'Test uspješan!') -->
    <table class="zanimanja-table">
      <tbody id="test-tbody">
        <tr>
          <td colspan="2">
            <a href="#" hx-get="/test" hx-target="#test-tbody" hx-swap="afterbegin">
              Minimalni test
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script>
      console.log("htmx:", window.htmx);
    </script>
</body>
</html>
