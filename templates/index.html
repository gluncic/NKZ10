<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>NKZ â€“ Zanimanja</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f8f8f8;
        }
        .blok {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        .rod, .skupina, .zanimanje {
            cursor: pointer;
            font-weight: bold;
            padding: 6px;
        }
        .rod {
            color: #003366;
        }
        .skupina {
            margin-left: 20px;
            color: #005c99;
        }
        .zanimanje {
            margin-left: 40px;
        }
        .opis {
            margin-left: 60px;
            margin-top: 5px;
            background: #f0f0f0;
            padding: 10px;
            font-style: italic;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Nacionalna klasifikacija zanimanja</h1>
    {% for rod, skupine in rodovi.items() %}
        <div id="rod-{{ rod | urlencode }}" class="blok">
            <div class="rod"
                 hx-get="/skupine/{{ rod | urlencode }}"
                 hx-target="#rod-{{ rod | urlencode }}"
                 hx-swap="outerHTML">
                {{ rod }}
            </div>
        </div>
    {% endfor %}
</body>
</html>
