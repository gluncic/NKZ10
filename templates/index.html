<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Nacionalna klasifikacija zanimanja 2010 (NKZ10)</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline';">
  <style>
    .tables-container {
      margin: 0px 70px 500px 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: -1px; /* da se ne vidi zadebljanje na preklopu dvije tabele */
    }
    body {
      font-family: "Open Sans", Arial, sans-serif;
    }
    tr, th, td {
      border: 1px solid black;
      padding: 6px;
    }
    .rod-row { background-color: rgba(242,80,34,0.5);}
    .rod-link { color: black; padding: 7px 0px 7px 10px; font-size: 1.2em; font-weight: bold; text-decoration: none; cursor: pointer; text-align: left;}
    .group-row { background-color: rgba(0,120,215,0.5);}
    .skupina-link { color: black; padding-left: 20px; font-size: 1.1em; font-weight: bold; text-decoration: none; cursor: pointer; }
    .occupation-row { background-color: #fff; padding-left: 30px;}
    .zanimanje-link { color: black; padding-left: 0px; font-size: 1em; text-decoration: none; cursor: pointer; }
    .opis { margin-top: 4px; background: #f5f5f5; padding: 5px 10px 5px 10px; border: 1px solid #ccc; color: black; text-align: justify; font-size: 0.95em;}
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <h1 style="padding-left:50px;">Nacionalna klasifikacija zanimanja 2010 (NKZ10)</h1>
  <div  class="tables-container">
  {% for item in rods %}
    <!-- Svaki rod je prikazan kao zasebna tablica -->
    <table id="table-{{ item.slug }}">
      <thead>
        <tr class="rod-row">
          <th class="rod-link"
              hx-get="/expand-rod/{{ item.slug }}"
              hx-target="#table-{{ item.slug }}"
              hx-swap="outerHTML">
              {{ item.rod }}
          </th>
        </tr>
      </thead>
      <tbody id="tbody-group-{{ item.slug }}">
      <!-- u početu se vidi samo naslov tabele - rod-->
      </tbody>
    </table>
  {% endfor %}
  </div>
</body>
</html>
