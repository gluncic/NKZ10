<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>NKZ – Tablični prikaz</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://unpkg.com;
                 script-src 'self' 'unsafe-inline' https://unpkg.com;
                 style-src 'self' 'unsafe-inline';">
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f8f8f8;
      color: black;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    tr, td {
      border: 1px solid black; /* kvadratni obrub */
      padding: 6px;
    }
    /* Rod */
    .rod-row {
      background-color: rgba(242,80,34,0.5); /* poluprozirna narančasta */
    }
    .rod-link {
      color: black;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
    }
    .collapse-rod {
      margin-left: 10px;
      color: black;
      font-size: 0.9em;
      text-decoration: none;
    }

    /* Skupina */
    .group-row {
      background-color: rgba(0,120,215,0.5); /* poluprozirna plava */
    }
    .skupina-link {
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
    .collapse-group {
      margin-left: 10px;
      color: black;
      font-size: 0.8em;
      text-decoration: none;
    }

    /* Zanimanje */
    .occupation-row {
      background-color: #fff;
    }
    .zanimanje-link {
      color: black;
      font-size: 1em;
      text-decoration: none;
    }
    .collapse-occ {
      margin-left: 10px;
      color: black;
      font-size: 0.8em;
      text-decoration: none;
    }

    /* Opis */
    .opis {
      margin-top: 6px;
      background: #f0f0f0;
      padding: 10px;
      font-style: italic;
      border: 1px solid #ccc;
      color: black;
    }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <h1>Nacionalna klasifikacija zanimanja</h1>

  <table id="main-table">
    <tbody id="table-body">
      {% for item in rods %}
      <tr id="rod-{{ item.slug }}" class="rod-row">
        <td>
          <!-- collapsed rod -->
          <a class="rod-link"
             href="#"
             hx-get="/expand-rod/{{ item.slug }}"
             hx-target="#rod-{{ item.slug }}"
             hx-swap="outerHTML">
             {{ item.rod }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br>
  <table>
    <tbody id="test-tbody">
      <tr>
        <td>
          <a href="#" hx-get="/test" hx-target="#test-tbody" hx-swap="outerHTML">
            Minimalni test
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
