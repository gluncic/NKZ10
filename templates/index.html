<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>NKZ – Tablični prikaz</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline';">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    tr, td {
      border: 1px solid black;
      padding: 4px;
    }
    /* Stilovi za pojedinačne razine */
    .rod-link {
      color: black;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
    }
    .skupina-link {
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
    .zanimanje-link {
      color: black;
      font-size: 1em;
      text-decoration: none;
    }
    .opis {
      margin-top: 4px;
      background: #f0f0f0;
      padding: 6px;
      font-style: italic;
      border: 1px solid #ccc;
      color: black;
    }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <h1>NKZ – Tablični prikaz</h1>
  <table id="main-table">
    <tbody id="table-body">
      {% for item in rods %}
        <tr id="rod-{{ item.slug }}" class="rod-row">
          <td>
            <a class="rod-link" href="#" hx-get="/expand-rod/{{ item.slug }}" hx-target="#rod-{{ item.slug }}" hx-swap="outerHTML">
              {{ item.rod }}
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <table id="test-table">
    <tbody id="test-tbody">
      <tr>
        <td>
          <a href="#" hx-get="/test" hx-target="#test-tbody" hx-swap="afterbegin">
            Minimalni test
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
