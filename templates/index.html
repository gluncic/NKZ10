<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>NKZ – Zanimanja</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline';">
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f8f8f8;
      color: black;
    }
    /* Svaki element koji se prikazuje kao ćelija ima kvadratni obrub */
    .blok {
      border: 1px solid black;
      padding: 8px;
      margin-bottom: 12px;
    }
    .rod-link {
      color: black;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
    }
    .skupina-link {
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
    .zanimanje-link {
      color: black;
      font-size: 1em;
      text-decoration: none;
    }
    .opis {
      margin-top: 5px;
      background: #f0f0f0;
      padding: 10px;
      font-style: italic;
      border: 1px solid #ccc;
      color: black;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    li {
      margin: 4px 0;
    }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <h1>Nacionalna klasifikacija zanimanja</h1>
  <!-- Svaki rod se prikazuje u svom bloku -->
  {% for item in rods %}
    <div class="blok" id="rod-{{ item.slug }}">
      <a class="rod-link" href="#" hx-get="/expand-rod/{{ item.slug }}" hx-target="#rod-{{ item.slug }}" hx-swap="outerHTML">
        {{ item.rod }}
      </a>
    </div>
  {% endfor %}
  
  <!-- Minimalni test htmx link -->
  <div class="blok" id="test">
    <a href="#" hx-get="/test" hx-target="#test" hx-swap="outerHTML">Minimalni test</a>
  </div>
</body>
</html>
