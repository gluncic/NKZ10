<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>NKZ – Zanimanja</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline';">
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f8f8f8;
      color: black;
    }
    .blok {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }
    /* Rodovi: najveći font, bez uvlačenja */
    .rod-link {
      color: black;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
    }
    /* Skupine: malo uvučene, malo manji font */
    .skupina-link {
      margin-left: 20px;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
    /* Zanimanja: dodatno uvučena, najmanji font */
    .zanimanje-link {
      margin-left: 40px;
      color: black;
      font-size: 1em;
      text-decoration: none;
    }
    /* Opis zanimanja */
    .opis {
      margin-left: 60px;
      margin-top: 5px;
      background: #f0f0f0;
      padding: 10px;
      font-style: italic;
      border-radius: 5px;
      color: black;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Nacionalna klasifikacija zanimanja</h1>
  {% for item in rods %}
    <div class="blok" id="rod-{{ item.slug }}">
      <a class="rod-link"
         href="#"
         hx-get="/skupine/{{ item.slug }}"
         hx-target="#rod-{{ item.slug }}"
         hx-swap="outerHTML">
        {{ item.rod }}
      </a>
    </div>
  {% endfor %}
  
  <!-- Minimalni test htmx link -->
  <div class="blok" id="test">
    <a href="#" hx-get="/test" hx-target="#test" hx-swap="outerHTML">Minimalni test</a>
  </div>
  
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script>
    console.log("htmx:", window.htmx);
  </script>
</body>
</html>
